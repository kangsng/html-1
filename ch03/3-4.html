<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.형제 선택자</title>
    <style>        
        .seoul + li {
            color: red;
        }

        .seoul ~ li {
            background: orange;
        }
    </style>
</head>
<body>
    <h3>4.형제 선택자</h3>
    <ul>
        <li class="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li class="busan">부산</li>
        <li>광주</li>
    </ul>
    
</body>
</html>
