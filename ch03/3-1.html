<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.CSS선택자</title>
    <style>
        /* 전체 선택자 */
        * {
            color: blue;
        }

        /* 태그 선택자 */
        h3 {
            color: red;
        }

        p {
            color: green;
        }
        
        /* 클래스 선택자 */
        .txt {
            color: orange;
        }
        
        /* 아이디 선택자 */      
        #txt {
            color: magenta;
        }  
        
    </style>
</head>
<body>
    <h3>1.CSS 선택자</h3>
    <p>
        Hello, 안녕하세요.
    </p>    
    <p class="txt">
        Hello, 안녕하세요.
    </p>
    
    <p class="txt">
        Hello, 안녕하세요.
    </p>
    
    <p id="txt">
        Hello, 안녕하세요.
    </p>    
</body>
</html>
