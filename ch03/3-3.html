<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.자식, 후손선택자</title>
    <style>
        /* 자식 선택자 */
        body > h3 {
            color: red;
        }

        section > h3 {
            color: blue;
        }

        section > .p1 {color: skyblue;}
        section > .p2 {color: orange;}

        /* 후손 선택자 */

            color: gray;
        }
    
    </style>
</head>
<body>
    <h3>3.자식, 후손선택자</h3>

    <section>
        <h3>애국가</h3>
        <p class="p1">
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            <em>무궁화 삼천리 화려강산<br>
            대한사람 대한으로 길이보전하세.</em>
        </p>
        <p class="p2">
            남산위에 저 소나무 철갑을 두른듯<br>
            하느님이 보우하사 우리나라 만세<br>
            <em>무궁화 삼천리 화려강산<br>
            대한사람 대한으로 길이보전하세.</em>
        </p>
