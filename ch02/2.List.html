<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>목록태그</title>
</head>
<body>
    <h3>2.HTML5 목록태그</h3>

    <h4>순서없는 목록</h4>
    <!-- Unorder List -->
    <ul>
        <li>서울</li> 
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h4>순서있는 목록</h4>
    <!-- Order List -->
    <ol>
        <li>인천</li>
        <li>수원</li>
        <li>천안</li>
        <li>울산</li>
        <li>김해</li>
    </ol>

    <h4>정의 목록</h4>    
    <!-- Definition List -->
    <dl>        
        <dt>JAVA</dt> <!-- Definition Title -->
        <dd>프로그래밍 언어</dd> <!-- Definition Description -->
        <dd>JSP 프로그래밍 언어</dd>
        
        <dt>JSP</dt>
        <dd>JAVA기반 서버스크립트 언어</dd>
        <dd>Java Server Page</dd>
        
        <dt>Spring</dt>
        <dd>JAVA기반 웹프로그래밍 프레임워크</dd>
        <dd>Java 서버 개발에 봄이 왔다!</dd>
    </dl>
    
</body>
</html>
